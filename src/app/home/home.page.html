<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/add-edit-delete" >+</ion-button>
  <ion-list>
    <ion-item *ngFor="let dPost of dataPost.data">
      {{dPost.first_name}} {{dPost.last_name}}
    </ion-item>
  </ion-list>
</ion-content>
